site_name: راهنمای Elm
site_url: https://guide.elm-lang.ir
site_description: راهنمای رسمی زبان برنامه‌نویسی Elm
site_author: Novid Emami
copyright: CC BY-NC 4.0

theme:
  name: material
  language: fa
  font:
    text: Noto Sans Arabic
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - navigation.section
    - navigation.expand
    - search.share
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
  plugins:
    - offline
    - search

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/novid/guide.elm-lang.ir
      name: novid on GitHub

    - icon: fontawesome/brands/linkedin 
      link: https://linkedin.com/in/novid
      name: novid on LinkedIn

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - toc:
      permalink: true
      permalink_title: Permalink

nav:
  - Introduction: index.md
  - Core Language: core_language.md
  - The Elm Architecture:
    - architecture/index.md
    - architecture/buttons.md
    - architecture/text_fields.md
    - architecture/forms.md
  - Types:
    - types/index.md
    - types/reading_types.md
    - types/type_aliases.md
    - types/custom_types.md
    - types/pattern_matching.md
  - Error Handling:
    - error_handling/index.md
    - error_handling/maybe.md
    - error_handling/result.md
  - Commands & Subscriptions:
    - effects/index.md
    - effects/http.md
    - effects/json.md
    - effects/random.md
    - effects/time.md
  - Installation:
    - install/index.md
    - install/editor.md
    - install/elm.md
  - JavaScript Interop:
    - interop/index.md
    - interop/flags.md
    - interop/ports.md
    - interop/custom_elements.md
    - interop/limits.md
  - Web Apps:
    - web_apps/index.md
    - web_apps/navigation.md
    - web_apps/url_parsing.md
